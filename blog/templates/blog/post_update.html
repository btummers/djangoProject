{% extends 'blog/base.html' %}
{% block content %}

    {#<form method="post">{% csrf_token %}#}
    {#    {{ form.as_p }}#}
    {#    <input type="submit" value="Update">#}
    {#</form>#}

    <div class="container">
        <h1>Form</h1>
        <form action="{% url 'post_update' pk=post_id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title }}
            </div>
            <div class="form-group">
                {{ form.text }}
            </div>
            <div class="form-group">
                {{ form.published_date }}
            </div>
            <div class="form-group">
                {{ form.author }}
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-default" style="color: red"> Cancel </a>

    <script>
        $('#id_published_date').flatpickr({
            enableTime: true,
            dateFormat: "d-m-Y H:i",
        });
    </script>

{% endblock %}
