{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <title>Django blog</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!--        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</head>

<body>

<header class="page-header">
      <div class="container">

          <table style="width:60%">
              <tr>
              <th><h1><a href="/">Django  Blog</a></h1></th>
            <th><h2><a href="{% url 'post_create' %}" style="text-decoration: none; color: #FFFFFF; font-size: x-large;">Create New Post</a></h2></th>
              </tr>
          </table>

      </div>
    </header>

<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">  <button type="button"> <a href="/">Cancel</a> </button>
</form>
</body>

</html>
